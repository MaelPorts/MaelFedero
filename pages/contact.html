<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Mael Federo Portfolio</title>
    <meta
      name="description"
      content="Get in touch with Mael Federo for software engineering opportunities and collaborations."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS - loaded before custom styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Modern Portfolio Styles - loaded after Bootstrap to override -->
    <link rel="stylesheet" href="../styles/modern.css" />
  </head>
  <body>
    <!-- Modern Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-code-slash me-2"></i>Mael Federo
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5" style="margin-top: 80px">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center mb-3 fw-bold">Get In Touch</h1>
            <p class="text-center text-muted mb-5">
              Have a question or want to work together? Send me a message!
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow-sm">
              <div class="card-body p-5">
                <form id="contactForm">
                  <!-- Name Input -->
                  <div class="mb-4">
                    <label for="name" class="form-label fw-semibold"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="name"
                      name="name"
                      placeholder="Your name"
                      required
                    />
                  </div>

                  <!-- Email Input -->
                  <div class="mb-4">
                    <label for="email" class="form-label fw-semibold"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      name="email"
                      placeholder="your.email@example.com"
                      required
                    />
                  </div>

                  <!-- Message Input -->
                  <div class="mb-4">
                    <label for="message" class="form-label fw-semibold"
                      >Message</label
                    >
                    <textarea
                      class="form-control form-control-lg"
                      id="message"
                      name="message"
                      rows="6"
                      placeholder="Your message..."
                      required
                    ></textarea>
                  </div>

                  <!-- Submit Button -->
                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn btn-dark btn-lg rounded-pill"
                      id="submitBtn"
                    >
                      <i class="bi bi-send me-2"></i>Send Message
                    </button>
                  </div>

                  <!-- Success/Error Messages -->
                  <div
                    id="formMessage"
                    class="mt-4 text-center"
                    style="display: none"
                  ></div>
                </form>
              </div>
            </div>

            <!-- Alternative Contact Info -->
            <div class="row mt-5 g-4">
              <div class="col-md-6">
                <div class="card border-0 shadow-sm text-center p-4">
                  <i class="bi bi-github fs-1 text-dark mb-3"></i>
                  <h5 class="fw-semibold mb-2">GitHub</h5>
                  <a
                    href="https://github.com/MaelPorts"
                    target="_blank"
                    class="text-decoration-none"
                  >
                    @MaelPorts
                  </a>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card border-0 shadow-sm text-center p-4">
                  <i class="bi bi-linkedin fs-1 text-primary mb-3"></i>
                  <h5 class="fw-semibold mb-2">LinkedIn</h5>
                  <a
                    href="https://www.linkedin.com/in/mael-federo-38629429a/"
                    target="_blank"
                    class="text-decoration-none"
                  >
                    Mael Federo
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mb-0">Â© 2025 Mael Federo. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Form Handler -->
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const formMessage = document.getElementById("formMessage");
          const form = e.target;

          // Disable submit button
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<span class="spinner-border spinner-border-sm me-2"></span>Sending...';

          // Get form data
          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
          };

          try {
            const response = await fetch("/api/contact", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (response.ok) {
              formMessage.innerHTML =
                '<div class="alert alert-success"><i class="bi bi-check-circle me-2"></i>Message sent successfully! I\'ll get back to you soon.</div>';
              formMessage.style.display = "block";
              form.reset();
            } else {
              throw new Error(result.error || "Failed to send message");
            }
          } catch (error) {
            formMessage.innerHTML =
              '<div class="alert alert-danger"><i class="bi bi-exclamation-circle me-2"></i>Failed to send message. Please try again or contact me via LinkedIn/GitHub.</div>';
            formMessage.style.display = "block";
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="bi bi-send me-2"></i>Send Message';
          }
        });
    </script>
  </body>
</html>
