<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Projects - Mael Federo Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Modern Portfolio Styles -->
    <link rel="stylesheet" href="../styles/modern.css" />
    <link rel="stylesheet" href="../styles/projects.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html">
          <i class="bi bi-code-slash me-2"></i>Mael Federo
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#projects">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Projects Hero Section -->
    <section class="projects-hero">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="display-4 fw-bold mb-4">My Projects</h1>
            <p class="lead mb-5">
              An overview of my academic and personal work
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Content -->
    <main id="main-content" class="py-5">
      <div class="container">
        <!-- Navigation Tabs -->
        <div class="row mb-5">
          <div class="col-12">
            <ul
              class="nav nav-pills nav-fill gap-3"
              id="project-tabs"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="technical-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#technical-projects"
                  type="button"
                  role="tab"
                >
                  <i class="bi bi-code-square me-2"></i>Personal Projects
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="academic-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#academic-projects"
                  type="button"
                  role="tab"
                >
                  <i class="bi bi-mortarboard me-2"></i>Academic Projects
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="project-content">
          <div
            class="tab-pane fade show active"
            id="technical-projects"
            role="tabpanel"
          >
            <div id="technical-projects-container" class="row g-4">
              <!-- Personal projects  -->
            </div>
          </div>
          <div class="tab-pane fade" id="academic-projects" role="tabpanel">
            <div id="academic-projects-container">
              <!-- Academic projects  -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mb-0">Â© 2025 Mael Federo. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/projects.js"></script>

</html>
